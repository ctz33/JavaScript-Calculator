<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>¡Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./lib/calculator-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.css" integrity="sha384-9tPv11A+glH/on/wEu99NVwDPwkMQESOocs/ZGXPoIiLE8MU/qkqUcZ3zzL+6DuH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-beta/dist/katex.min.js" integrity="sha384-U8Vrjwb8fuHMt6ewaCy8uqeUXv4oitYACKdB0VziCerzt011iQ/0TqlSlv8MReCm" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <p><i class="fas fa-calculator"></i>  ¡Calculator</p>
    </header>
    <div class="main">
      <div class="info-section">
        <div class="history-section">
          <p>Histories</p>
          <button type="button" name="button" id="clear-button">Clear All Histories</button>
          <div class="history-container" id="history-container"></div>
       </div>
        <div class="screen-container">
          <div class="screen-item user-input">
            <input class="current-input" type="text" id="equation-container" placeholder="0" disabled>
            <!-- <div class="current-input" type="text" id="equation-container"></div> -->
            <span><i class="fas fa-backspace" id="<-" name="<-"></i></span>
          </div>
          <div class="memory">
              <span>Memory: </span><div class="screen-item" id="current-memory"></div>
          </div>
        </div>
      </div>
      <div class="keyboard-container">
          <div class="keyboard-item tooltip" id="ms" name="MS">MS<span class="left-tooltiptext">Store the current value to memory</span></div>
          <div class="keyboard-item tooltip" id="mr" name="MR">MR<span class="tooltiptext">Recall the value stored in memory</span></div>
          <div class="keyboard-item tooltip" id="m+" name="M+">M+<span class="tooltiptext">Add the current value to memory</span></div>
          <div class="keyboard-item tooltip" id="m-" name="M-">M-<span class="tooltiptext">Substact the current value to memory</span></div>
          <div class="keyboard-item tooltip" id="mc" name="MC">MC<span class="tooltiptext">Clear the memory</span></div>
          <div class="keyboard-item" id="(" name="(">(</div>
          <div class="keyboard-item" id=")" name=")">)</div>
          <div class="keyboard-item" id="squareroot" name="√("></div>
          <div class="keyboard-item" id="square" name="^2"></div>
          <div class="keyboard-item" id="e" name="e">e</div>
          <div class="keyboard-item" id="7" name="7">7</div>
          <div class="keyboard-item" id="8" name="8">8</div>
          <div class="keyboard-item" id="9" name="9">9</div>
          <div class="keyboard-item" id="division" name="/"></div>
          <div class="keyboard-item tooltip" id="c" name="C">C<span class="tooltiptext">Clear the current value</span></div>
          <div class="keyboard-item" id="4" name="4">4</div>
          <div class="keyboard-item" id="5" name="5">5</div>
          <div class="keyboard-item" id="6" name="6">6</div>
          <div class="keyboard-item" id="times" name="*"></div>
          <div class="keyboard-item" id="exponentiation" name="^"></div>
          <div class="keyboard-item" id="1" name="1">1</div>
          <div class="keyboard-item" id="2" name="2">2</div>
          <div class="keyboard-item" id="3" name="3">3</div>
          <div class="keyboard-item" id="minus" name="-">-</div>
          <div class="keyboard-item" id="percentage" name="%">%</div>
          <div class="keyboard-item" id="0" name="0">0</div>
          <div class="keyboard-item" id="dot" name=".">.</div>
          <div class="keyboard-item" id="scientific" name="E">E</div>
          <div class="keyboard-item" id="plus" name="+">+</div>
          <div class="keyboard-item" id="equal" name="=">=</div>
        </div>
      </div>
      <footer>
        <p id="secret">
          Created by MAG¡C with <i class="fas fa-heart"></i>
        </p>
      </footer>
      <script type="text/javascript" src="js/view.js"></script>
      <script type="text/javascript" src="js/inputListener.js"></script>
      <script type="text/javascript" src="js/tokenize.js"></script>
      <script type="text/javascript" src="js/evaluate.js" ></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/normalize.js"></script>
    <script type="text/javascript" src="js/updateMemory.js"></script>

    <script type="text/javascript" src="js/theme.js"></script>
    <!-- global variables -->
    <script>
      var result = 0;
      var memory = 0;
      var equation = "";
      var dotExists = false; // A flag indicates the existence of a decimal point in current number.
      getInput();
    </script>
  </body>
</html>
